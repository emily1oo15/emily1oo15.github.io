<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Working with Images</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div> 
			<img src="imageGrid.jpg" alt="imageGrid" id="gridImage" usemap="#gridMap"/>
			<map name="gridMap"/>
				<area shape="rect" coords="9, 10, 319, 238" title="sunflower" href="https:www.otc.edu"/>
				<area shape="rect" coords="321,9,720,242" title="Morning's Teardrop" href="https:www.straffordschools.net" />
			</map>
		</div>
			<img src="monkey.jpg" alt="monkey" id="monkeyImage" usemap="#monkeyMap"/>
			<map name="monkeyMap"/>
			<area shape="circle" coords="506,165,40" title="monkey eye" href="https:www.google.com"/>
		<div>
	</body>
</html>
